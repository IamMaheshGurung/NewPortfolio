
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mahesh Gurung</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(91, 209, 215)',
                        dark: '#000000',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: radial-gradient(circle at top right, rgba(91, 209, 215, 0.2), transparent 400px),
                        radial-gradient(circle at bottom left, rgba(91, 209, 215, 0.1), transparent 400px);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center gradient-bg">
    <div class="w-full max-w-md p-8 bg-gray-900/80 backdrop-blur-sm rounded-xl border border-primary/20 shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-primary mb-2">MG. Admin</h1>
            <p class="text-gray-400">Enter your credentials to access the admin panel</p>
        </div>
        
        {{if .FlashMessage}}
        <div class="mb-6 p-4 {{if eq .FlashType "success"}}bg-green-500/20 border border-green-500/50{{else}}bg-red-500/20 border border-red-500/50{{end}} rounded-lg text-sm">
            {{.FlashMessage}}
        </div>
        {{end}}
        
        <form hx-post="/admin/login" hx-swap="outerHTML" class="space-y-6">
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" id="email" name="email" required autofocus
                    class="w-full p-3 rounded-lg bg-black/60 border border-primary/20 focus:border-primary focus:ring-1 focus:ring-primary text-white outline-none">
            </div>
            
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <a href="/admin/forgot-password" class="text-xs text-primary hover:text-white transition-colors">
                        Forgot Password?
                    </a>
                </div>
                <input type="password" id="password" name="password" required 
                    class="w-full p-3 rounded-lg bg-black/60 border border-primary/20 focus:border-primary focus:ring-1 focus:ring-primary text-white outline-none">
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" 
                    class="w-4 h-4 text-primary bg-black border-primary/30 rounded focus:ring-primary">
                <label for="remember" class="ml-2 text-sm text-gray-300">Remember me</label>
            </div>
            
            <button type="submit" 
                class="w-full px-6 py-3 bg-primary text-black font-semibold rounded-md hover:bg-primary/80 transition-all">
                Login
            </button>
            
            <div class="htmx-indicator flex justify-center">
                <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-primary"></div>
            </div>
        </form>
        
        <div class="text-center mt-8 text-sm text-gray-500">
            <a href="/" class="text-primary hover:text-white transition-colors">‚Üê Back to Website</a>
        </div>
    </div>
</body>
</html>
