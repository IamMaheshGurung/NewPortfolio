
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | {{.Title}} - Mahesh Gurung</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(91, 209, 215)',
                        dark: '#000000',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {{template "admin-head" .}}
</head>
<body class="bg-gray-900 text-white min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-black border-r border-primary/20 h-screen fixed left-0 top-0 overflow-y-auto">
        <div class="p-4 border-b border-primary/20">
            <a href="/admin" class="flex items-center space-x-2">
                <span class="text-2xl font-bold text-primary">MG.</span>
                <span class="font-semibold">Admin Panel</span>
            </a>
        </div>
        
        <nav class="p-4">
            <ul class="space-y-2">
                <li>
                    <a href="/admin/dashboard" class="{{if eq .Active "dashboard"}}bg-primary/20 border-l-4 border-primary{{end}} flex items-center space-x-3 p-2 rounded hover:bg-primary/10 transition-colors">
                        <i class="fas fa-tachometer-alt text-primary"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/blogs" class="{{if eq .Active "blogs"}}bg-primary/20 border-l-4 border-primary{{end}} flex items-center space-x-3 p-2 rounded hover:bg-primary/10 transition-colors">
                        <i class="fas fa-blog text-primary"></i>
                        <span>Blog Posts</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/projects" class="{{if eq .Active "projects"}}bg-primary/20 border-l-4 border-primary{{end}} flex items-center space-x-3 p-2 rounded hover:bg-primary/10 transition-colors">
                        <i class="fas fa-project-diagram text-primary"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/skills" class="{{if eq .Active "skills"}}bg-primary/20 border-l-4 border-primary{{end}} flex items-center space-x-3 p-2 rounded hover:bg-primary/10 transition-colors">
                        <i class="fas fa-code text-primary"></i>
                        <span>Skills</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/profile" class="{{if eq .Active "profile"}}bg-primary/20 border-l-4 border-primary{{end}} flex items-center space-x-3 p-2 rounded hover:bg-primary/10 transition-colors">
                        <i class="fas fa-user text-primary"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="border-t border-primary/20 mt-4 pt-4">
                    <a href="/admin/logout" class="flex items-center space-x-3 p-2 rounded hover:bg-red-500/10 text-red-400 hover:text-red-300 transition-colors">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    
    <!-- Main Content -->
    <main class="ml-64 w-[calc(100%-16rem)] min-h-screen">
        <!-- Top Bar -->
        <div class="bg-black/80 backdrop-blur-sm border-b border-primary/20 p-4 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-xl font-bold">{{.Title}}</h1>
            <div class="flex items-center space-x-4">
                <a href="/" target="_blank" class="text-sm text-primary hover:text-white transition-colors">
                    <i class="fas fa-external-link-alt mr-1"></i> View Site
                </a>
                <button class="p-2 bg-primary/10 rounded-full">
                    <i class="fas fa-bell text-primary"></i>
                </button>
                <div class="flex items-center space-x-2">
                    <img src="/static/images/profile.jpg" alt="Profile" class="w-8 h-8 rounded-full border border-primary/30 object-cover" onerror="this.src='https://via.placeholder.com/32?text=MG'">
                    <span>Mahesh Gurung</span>
                </div>
            </div>
        </div>
        
        <!-- Content -->
        <div class="p-6">
            {{if .FlashMessage}}
            <div class="mb-6 p-4 {{if eq .FlashType "success"}}bg-green-500/20 border border-green-500/50{{else}}bg-red-500/20 border border-red-500/50{{end}} rounded-lg">
                {{.FlashMessage}}
            </div>
            {{end}}
            
            {{template "admin-content" .}}
        </div>
    </main>
    
    {{template "admin-scripts" .}}
</body>
</html>
